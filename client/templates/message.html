<template name="message">
  {{#if Template.subscriptionsReady}}
  <div class="comment">
    <a class="avatar">
      <img src="{{avatarUrl createdBy}}">
    </a>
    <div class="content">
      <a class="author">
        {{createdBy.username}}
      </a>
      <div class="metadata">
        <div class="date">
          {{createdAtTime createdAt}}{{#if edited}} - edited {{createdAtTime edited}}{{/if}}
        </div>

        {{#if usersOwn currentUser.username createdBy.username}}
        <div class="actions">
          <a class="edit-message" id={{_id}}>Edit</a>
          <a class="delete-message">Delete</a>
        </div>
        {{/if}}
      </div>
      <div class="text">
        {{#if editThis _id}}
          {{> editmessage}}
        {{else}}
          {{#markdown}}{{#emoji}}{{text}}{{/emoji}}{{/markdown}}&nbsp;
        {{/if}}
      </div>
    </div>
  </div>
  {{else}}
  {{> loading}}
  {{/if}}
</template>
