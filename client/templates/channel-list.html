<template name="channellist">
  <div class="ui list">
    {{#each channels}}
    <div class="item channel-chooser"><a class="channel_name" href="{{pathFor route=channel}}">#{{channelName}}</a> <button class="delete-channel ui button mini pull-right">&times;</button></div>
    {{/each}}
    {{> channeladd}}
  </div>
</template>
